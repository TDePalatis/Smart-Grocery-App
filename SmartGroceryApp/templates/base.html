<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Grocery{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            ðŸ¥¦ Smart Grocery
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('reports.reports_home') }}">Reports</a>
            <a href="{{ url_for('inventory.inventory_home') }}">Inventory</a>
            <a href="{{ url_for('recipes.recipes_home') }}">Recipes</a>
            <!-- <a href="{{ url_for('reports.reports_home') }}">Reports</a> -->
            <a href="{{ url_for('grocery.grocery_list_home') }}">Grocery List</a>
            {# <a href="{{ url_for('help.help_page') }}">Help</a> #}
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}">Sign Out</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <div class="page-title">
            <h2>{% block page_title %}{% endblock %}</h2>
        </div>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
